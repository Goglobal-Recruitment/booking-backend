<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Clone - Register</title>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <button type="submit">Register</button>
  </form>
  
  <h2>Verify Email</h2>
  <form id="verifyForm">
    <input type="email" id="verifyEmail" placeholder="Email" required /><br />
    <input type="text" id="code" placeholder="Verification Code" required /><br />
    <button type="submit">Verify</button>
  </form>
  
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required /><br />
    <input type="password" id="loginPassword" placeholder="Password" required /><br />
    <button type="submit">Login</button>
  </form>
  
  <p id="message"></p>

  <script>
    const backendUrl = 'https://YOUR-CYCLIC-APP.cyclic.app'; // Change this!

    const messageEl = document.getElementById('message');

    document.getElementById('registerForm').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch(backendUrl + '/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      messageEl.textContent = data.message || 'Error';
    };

    document.getElementById('verifyForm').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('verifyEmail').value;
      const code = document.getElementById('code').value;

      const res = await fetch(backendUrl + '/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, code })
      });
      const data = await res.json();
      messageEl.textContent = data.message || 'Error';
    };

    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch(backendUrl + '/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      messageEl.textContent = data.message || 'Error';
    };
  </script>
</body>
</html>
